<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>X & O</title>
</head>
<body>
    <div class="game">
        <div class="header">
            <div class="Player1">
                <i class="fas fa-headset"></i>
                <h1> Player 1</h1>
            </div>
            <div class="Player2">
                <i class="fas fa-headset"></i>
                <h1> Player 2</h1>
            </div>
        </div>
        <div class="XO">
            <div class="row1">
                <div id="0" class="column1"></div>
                <div id="1" class="column2"></div>
                <div id="2" class="column3"></div>
            </div>
            <div class="row2">
                <div id="3" class="column1"></div>
                <div id="4" class="column2"></div>
                <div id="5" class="column3"></div>
            </div>
            <div class="row3">
                <div id="6" class="column1"></div>
                <div id="7" class="column2"></div>
                <div id="8" class="column3"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
